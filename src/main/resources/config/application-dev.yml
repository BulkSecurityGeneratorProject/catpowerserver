        url: jdbc:mysql://116.62.213.91:3306/catpower?useUnicode=true&characterEncoding=utf8&useSSL=false
        username: root
        password: hythzx@163.com

        hikari:
            data-source-properties:
                cachePrepStmts: true
                prepStmtCacheSize: 250
                prepStmtCacheSqlLimit: 2048
