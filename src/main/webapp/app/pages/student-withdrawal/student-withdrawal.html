<div>
    <h2 data-translate="catpowerserverApp.page.student-withdrawal.title">学员退课</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12" style="margin-top: 2.5%;">
                <!--搜索-->
                <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-lg-4 col-md-4 col-sm-4">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="sss" placeholder="搜索...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <!--添加退课记录-->
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="col-lg-offset-8 col-md-offset-8 col-sm-offset-8 col-lg-4 col-md-4 col-sm-4" style="padding: 0px;">
                        <button class="btn btn-primary" style="width: 100%;" >
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span>添加退课</span>
                        </button>
                    </div>
                </div>
            </div>


            <div class="btn-group">
                <label class="btn btn-success" ng-model="radioModel" uib-btn-radio="'Left'" uncheckable>Left</label>
                <label class="btn btn-success" ng-model="radioModel" uib-btn-radio="'Middle'" uncheckable>Middle</label>
                <label class="btn btn-success" ng-model="radioModel" uib-btn-radio="'Right'" uib-uncheckable="uncheckable">Right</label>
            </div>

        </div>
    </div>

</div>
