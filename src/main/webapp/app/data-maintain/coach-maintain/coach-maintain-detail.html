<div>
    <h2><span>教练详情</span> {{vm.coach.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
</div>
<div class="row">
    <div class="col-sm-offset-3 col-lg-offset-3 col-md-offset-3 col-sm-6 col-lg-6 col-md-6">
        <div class="thumbnail">
            <img ng-src="{{vm.coach.coachPicture}}" style="width: 100%;"/>
            <div class="caption">
                <h3>{{vm.coach.coachName}}</h3>
                <p>手机号：{{vm.coach.coachPhone}}</p>
                <p>教练课程</p>
                <p>个人简介：{{vm.coach.coachIntroduce}}</p>
                <p>好评：</p>
                <p>差评：</p>
                <p>{{}}</p>
                <p>
                    <button type="submit"
                            ui-sref="{{ vm.previousState }}"
                            class="btn btn-info">
                        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span > 返回</span>
                    </button>

                    <button type="button" ui-sref="coach-maintain-detail.edit({id:vm.coach.id})" class="btn btn-primary">
                        <span class="glyphicon glyphicon-pencil"></span>
                        <span class="hidden-sm-down"> 编辑</span>
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
