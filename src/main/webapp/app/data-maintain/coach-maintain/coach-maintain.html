<style>
    .thumbnail:hover{transform: scale(1.1,1.1);}
</style>
<div>
    <h2>教练维护</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <!--搜索-->
            <div class="col-lg-12 col-md-12 col-sm-12" style="margin-top: 2.5%;">
                <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-lg-4 col-md-4 col-sm-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="搜索...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </div>
                <!--添加教练-->
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-lg-4 col-md-4 col-sm-4"></div>
                    <button class="btn btn-primary" ui-sref="coach-maintain.new">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        <span>添加教练</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12" style="margin-top: 2.5%;">
                <div class="col-sm-3 col-md-3 col-lg-3" ng-repeat="coach in vm.coaches" style="margin-top: 15px;">
                    <div class="thumbnail">
                        <img style="width: 100%;" ng-src="{{coach.coachPicture}}"/>
                        <div class="caption">
                            <p>
                                <a style="font-size: 20px;text-decoration: none;color: #0A0A0A;" href="">{{coach.coachName}}</a>
                            </p>
                            <p >
                                <a ui-sref="coach-maintain-detail({id:coach.id})" href="" style="color: #969696;font-size: 12px;">查看</a>
                                <a ui-sref="coach-maintain.edit({id:coach.id})" href="" style="color: #969696;font-size: 12px;">修改</a>
                                <a ui-sref="coach-maintain.delete({id:coach.id})" href="" style="color: #969696;font-size: 12px;">删除</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
