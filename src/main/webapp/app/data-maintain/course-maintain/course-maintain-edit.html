
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCourseLabel" data-translate="catpowerserverApp.course.home.createOrEditLabel">Create or edit a Course</h4>
    </div>
    <div class="modal-body row">
        <jhi-alert-error></jhi-alert-error>
        <div class="col-md-12 col-lg-12 col-sm-12 form-group" ng-show="vm.course.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.course.id" readonly />
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6 form-group">
            <label class="control-label" data-translate="catpowerserverApp.course.courseName" for="field_courseName">Course Name</label>
            <input type="text" class="form-control" name="courseName" id="field_courseName"
                   ng-model="vm.course.courseName"
            />
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6 form-group">
            <label class="control-label" data-translate="catpowerserverApp.course.totalClassHour" for="field_totalClassHour">Total Class Hour</label>
            <input type="number" class="form-control" name="totalClassHour" id="field_totalClassHour"
                   ng-model="vm.course.totalClassHour"
            />
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6 form-group">
            <label class="control-label" data-translate="catpowerserverApp.course.coursePrices" for="field_coursePrices">Course Prices</label>
            <input type="number" class="form-control" name="coursePrices" id="field_coursePrices"
                   ng-model="vm.course.coursePrices"
            />
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6 form-group">
            <label class="control-label" data-translate="catpowerserverApp.course.courseVipprices" for="field_courseVipprices">Course Vipprices</label>
            <input type="number" class="form-control" name="courseVipprices" id="field_courseVipprices"
                   ng-model="vm.course.courseVipprices"
            />
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12 form-group">
            <label class="control-label"  for="field_CourseType">课程类型</label>
            <input type="text" class="form-control" name="totalClassHour" id="field_CourseType"
                   ng-model="vm.course.courseType"
            />
            <a class="btn btn-info" ng-repeat="courseType in allCourseType" ng-click="getcourseType(courseType.course_type)" style="margin-top: 1.5%;margin-left: 1.5%;">
                {{courseType.course_type}}
            </a>
        </div>
        <!--<div class="col-md-12 col-lg-12 col-sm-12 form-group form-group">
            <label class="control-label" data-translate="catpowerserverApp.course.classNumber" for="field_classNumber">Class Number</label>
            <input type="number" class="form-control" name="classNumber" id="field_classNumber"
                   ng-model="vm.course.classNumber" readonly
            />
        </div>-->
        <div class="col-md-12 col-lg-12 col-sm-12 form-group">
            <label class="control-label" data-translate="catpowerserverApp.course.courseIntroductions" for="field_courseIntroductions">Course Introductions</label>
            <textarea  class="form-control" name="courseIntroductions" id="field_courseIntroductions"
                       ng-model="vm.course.courseIntroductions" rows="3"
            ></textarea>
        </div>
        <div class=" col-md-12 col-lg-12 col-sm-12 form-group">
            <label class="control-label" data-translate="catpowerserverApp.course.courseThumbnail" >Course Thumbnail</label>
            <!--<input type="text" class="form-control" name="courseThumbnail" id="field_courseThumbnail"
                   ng-model="vm.course.courseThumbnail"
            />-->
            <p>
                <img ng-if="vm.course.courseThumbnail&&vm.course.courseThumbnail!=''" ng-src="{{vm.course.courseThumbnail}}" style="max-width:300px;"/>
            </p>
            <p>
                <single-file-upload upload-url="{{vm.uploadurl}}"
                                    button-text="修改课程缩略图">
                </single-file-upload>
            </p>
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12 form-group">
            <label class="control-label" data-translate="catpowerserverApp.course.courseOtherInfo" for="field_courseOtherInfo">Course Other Info</label>
            <textarea type="text" class="form-control" name="courseOtherInfo" id="field_courseOtherInfo"
                      ng-model="vm.course.courseOtherInfo"
            ></textarea>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
