<div>
    <h2><span>课程详情</span> {{vm.course.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
</div>
<div class="row">
    <div class="col-sm-offset-3 col-lg-offset-3 col-md-offset-3 col-sm-6 col-lg-6 col-md-6">
        <div class="thumbnail">
            <img ng-src="{{vm.course.courseThumbnail}}" style="width: 100%;"/>
            <div class="caption">
                <h3>{{vm.course.courseName}}</h3>
                <p>{{vm.course.courseIntroductions}}</p>
                <p>{{vm.course.courseOtherInfo}}</p>
                <p style="color: #969696;font-size: 12px;">在线人数 {{learnerCount.size}}人&nbsp;·&nbsp;总课时 {{vm.course.totalClassHour}}</p>
                <p>
                    <span style="color: #ff0000;">{{vm.course.coursePrices | currency:"￥"}}</span>&nbsp;·&nbsp;
                    <span style="color: #ff0000;">会员{{vm.course.courseVipprices | currency:"￥"}}</span>
                </p>
                <p>
                    <button type="submit"
                            ui-sref="{{ vm.previousState }}"
                            class="btn btn-info">
                        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span > 返回</span>
                    </button>

                    <button type="button" ui-sref="course-maintain-detail.edit({id:vm.course.id})" class="btn btn-primary">
                        <span class="glyphicon glyphicon-pencil"></span>
                        <span class="hidden-sm-down"> 编辑</span>
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
