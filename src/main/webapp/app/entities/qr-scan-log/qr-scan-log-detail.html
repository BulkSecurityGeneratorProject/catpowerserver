
<div>
    <h2><span data-translate="catpowerserverApp.qrScanLog.detail.title">Qr Scan Log</span> {{vm.qrScanLog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="catpowerserverApp.qrScanLog.scanTime">Scan Time</span></dt>
        <dd>
            <span>{{vm.qrScanLog.scanTime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="catpowerserverApp.qrScanLog.openid">Openid</span></dt>
        <dd>
            <span>{{vm.qrScanLog.openid}}</span>
        </dd>
        <dt><span data-translate="catpowerserverApp.qrScanLog.qrkey">Qrkey</span></dt>
        <dd>
            <span>{{vm.qrScanLog.qrkey}}</span>
        </dd>
        <dt><span data-translate="catpowerserverApp.qrScanLog.reply">Reply</span></dt>
        <dd>
            <span>{{vm.qrScanLog.reply}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="qr-scan-log-detail.edit({id:vm.qrScanLog.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
