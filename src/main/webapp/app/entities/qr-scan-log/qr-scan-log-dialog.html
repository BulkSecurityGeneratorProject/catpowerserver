
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQrScanLogLabel" data-translate="catpowerserverApp.qrScanLog.home.createOrEditLabel">Create or edit a Qr Scan Log</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.qrScanLog.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.qrScanLog.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="catpowerserverApp.qrScanLog.scanTime" for="field_scanTime">Scan Time</label>
                <div class="input-group">
                    <input id="field_scanTime" type="text" class="form-control" name="scanTime" datetime-picker="{{dateformat}}" ng-model="vm.qrScanLog.scanTime" is-open="vm.datePickerOpenStatus.scanTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('scanTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="catpowerserverApp.qrScanLog.openid" for="field_openid">Openid</label>
            <input type="text" class="form-control" name="openid" id="field_openid"
                    ng-model="vm.qrScanLog.openid"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="catpowerserverApp.qrScanLog.qrkey" for="field_qrkey">Qrkey</label>
            <input type="text" class="form-control" name="qrkey" id="field_qrkey"
                    ng-model="vm.qrScanLog.qrkey"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="catpowerserverApp.qrScanLog.reply" for="field_reply">Reply</label>
            <input type="text" class="form-control" name="reply" id="field_reply"
                    ng-model="vm.qrScanLog.reply"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
