
<div>
    <h2><span data-translate="catpowerserverApp.courseAtlas.detail.title">Course Atlas</span> {{vm.courseAtlas.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="catpowerserverApp.courseAtlas.picture">Picture</span></dt>
        <dd>
            <span>{{vm.courseAtlas.picture}}</span>
        </dd>
        <dt><span data-translate="catpowerserverApp.courseAtlas.course">Course</span></dt>
        <dd>
            <a ui-sref="course-detail({id:vm.courseAtlas.course.id})">{{vm.courseAtlas.course.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="course-atlas-detail.edit({id:vm.courseAtlas.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
