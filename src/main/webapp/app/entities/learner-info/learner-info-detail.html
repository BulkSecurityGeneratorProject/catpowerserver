
<div>
    <h2><span data-translate="catpowerserverApp.learnerInfo.detail.title">Learner Info</span> {{vm.learnerInfo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="catpowerserverApp.learnerInfo.time">Time</span></dt>
        <dd>
            <span>{{vm.learnerInfo.time | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="catpowerserverApp.learnerInfo.exerciseData">Exercise Data</span></dt>
        <dd>
            <span>{{vm.learnerInfo.exerciseData}}</span>
        </dd>
        <dt><span data-translate="catpowerserverApp.learnerInfo.bodytestData">Bodytest Data</span></dt>
        <dd>
            <span>{{vm.learnerInfo.bodytestData}}</span>
        </dd>
        <dt><span data-translate="catpowerserverApp.learnerInfo.coachAdvice">Coach Advice</span></dt>
        <dd>
            <span>{{vm.learnerInfo.coachAdvice}}</span>
        </dd>
        <dt><span data-translate="catpowerserverApp.learnerInfo.learner">Learner</span></dt>
        <dd>
            <a ui-sref="learner-detail({id:vm.learnerInfo.learner.id})">{{vm.learnerInfo.learner.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="learner-info-detail.edit({id:vm.learnerInfo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
